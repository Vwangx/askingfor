<!DOCTYPE html>

    <link rel="stylesheet" href="./scss/styles.css" />

  <body>
    <div class="container">
      <div class="boxes">
        <h1>Login</h1>
        <div class="loginform">
          <form action="" class="loginputs">
            <div class="log">
              <input type="text" id="loginp" />
              <input type="password" id="logpas" />
            </div>
            <button class="logbtn" id="logbtn">Log</button>
          </form>
        </div>
      </div>
      <div class="boxes">
          <h1>Registration</h1>
        <div class="regform">
          <form class="reginputs">
            <div class="reg">
              <input type="text" id="reginp" />
              <input type="password" id="regpas" />
            </div>
            <button class="regbut" id="regbtn">Reg</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
